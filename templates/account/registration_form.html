{% extends "share_layout/base_account.html" %}
{% load static %}
{% block content %}
<div class="container">

    <h2 class="form-signin-heading text-center">创建你的账户</h2>

    <div class="card card-signin">
        <img class="img-circle profile-img" src="{% static 'blog/img/avatar.png' %}" alt="">
        <form class="form-signin" action="{% url 'account:register' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <!-- {{ field.label_tag }} -->
                {{ field }}
                {{ field.errors }}
                <!-- {{ field.help_text|safe }} -->
            {% endfor %}

            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>

        </form>
    </div>

    <p class="text-center">
        <a href="">登录</a>
        <!-- todo:登录链接 -->
    </p>

</div>
{% endblock %}
